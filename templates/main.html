<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="/assets/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="header">
        {{template "header" .}}
    </div>
    <div class="container-fluid">
        <form action="/filter" method="post">
            <div class="filter">
                <select name="filter">
                    <option value="anime">Anime</option>
                    <option value="alem">Alem</option>
                    <option value="golang">Golang</option>
                    <option value="forum">Forum</option>
                    <option value="memes">Memes</option>
                    <option value="community">Community</option>
                    <option value="other">Other</option>
                </select>
                <input type="submit" value="submit">
            </div>
        </form>
        <div class="b-example-divider"></div>
        <div class="row row-cols-1 row-cols-md-4 g-4">
        {{ range .Posts}}
        <div class="col">
            <div class="card border-success mb-3" style="max-width: 20rem; min-height: 250px;">
                <div class="card-header bg-transparent border-success"><a href="/post/{{ .PostID }}" class="btn btn-outline-primary">{{ .Username }}</a></div>
                <div class="card-body text-success">
                    <h5 class="card-title">{{ .Title }}</h5> 
                    <p class="card-text">{{ .Content}}</p>
                </div>
                <div class="card-footer bg-transparent border-success">
                    <small class="text-muted">{{ range .Tags}} {{.}} {{end}}</small>
                </div>
            </div>
        </div>
        {{end}}
        </div>
    </div>
</body>
</html>
