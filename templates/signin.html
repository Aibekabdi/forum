<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/signin.css">
    <title>Sign In</title>
</head>
<body>
    <body class="text-center">
    <main class="form-signin">
    <form method="POST">
            <h1 class="h3 mb-3 fw-normal text-white">Login</h1>
            <div class="form-floating">
                <input type="text" class="form-control" placeholder="Username" name="uname" required>
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" name="psw" placeholder="Password" required>
                <label for="floatingInput">Password</label>
            </div>
            <button type="submit" class="w-100 btn btn-lg btn-primary">SignIn</button>
            <a href="/" class="text-white">Home</a>
            <div class="message">
                {{ if eq .Check true }}
                {{ .Message }}
                {{ end }}
            </div>
        </body>
    </main>
    </form>
</html>
